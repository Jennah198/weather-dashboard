<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <button id="themeToggle" class="theme-toggle">ðŸ”†/ðŸŒ™</button>
        </header>
        <main>
            <section class="search-section">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="searchBtn">Search</button>
            </section>
            <section id="currentWeather" class="current-weather">
                <h2 id="cityName"></h2>
                <p id="currentDate"></p>
                <div id="currentTemp"></div>
                <div id="weatherDescription"></div>
                <img id="weatherIcon" src="assets/icons/placeholder.png" alt="Weather Icon">
            </section>
            <section id="weatherDetails" class="weather-details">
                <div>Feels Like: <span id="feelsLike"></span></div>
                <div>Humidity: <span id="humidity"></span></div>
                <div>Wind Speed: <span id="windSpeed"></span></div>
                <div>UV Index: <span id="uvIndex"></span></div>
            </section>
            <section id="forecast" class="forecast">
                <!-- Forecast items will be inserted here by JavaScript -->
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
